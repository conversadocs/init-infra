name: Quality gate
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
  workflow_dispatch:
permissions: read-all
jobs:
  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: checkov-scan
        name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: cli
          output_file_path: console
          file: .config/.checkov.yaml
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.PRIME_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PRIME_AWS_SECRET_ACCESS_KEY }}
    steps:
      - id: checkout
        uses: actions/checkout@v3

      - id: setup-terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"

      - run: cd terraform/01-prime

      - id: terraform-init
        run: terraform init

      - id: terraform-plan
        run: terraform plan -var="github_token=${{  secrets.SEMANTIC_RELEASE_TOKEN }}" -out=.tfplan
